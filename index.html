<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="./css/styles.css" />
        <script defer src="./js/script.js"></script>
    </head>
    <body>
        <main class="container">
            <div class="img-container">

            </div>
            <div class="info-container">
                <div class="description">

                    <div class="logo-container">
                        <img src="https://www.wavelog.org/wp-content/uploads/2024/04/wavelog_icon_only.png" alt="logo" height="48" width="48">
                        <h1> Wander Luxe</h1>
                    </div>
                
                  <h2>
                    WanderLuxe Adventures is a premium travel company dedicated to creating unforgettable travel experiences worldwide. 
                 </h2>

                 <h3>You know you want to.</h3>
                </div>

                <div class="form-container">
                    <h3>Let's do this!</h3>

                    <div class="social-media">
                        <a href="#"><img src="./img/logos/github-logo.svg" alt="Github" height="48" width="48"></a>
                        <a href="#"><img src="./img/logos/google+-logo.svg" alt="Google" height="48" width="48"></a>
                        <a href="#"><img src="./img/logos/facebook-logo.svg" alt="Facebook" height="48" width="48"></a>
                    </div>
                      
                    <div class="create-account-text">
                        <hr>
                        <h4>Or Create an Account</h4>
                        <hr>
                    </div>

                    <form method="post">
                            <input
                                type="text"
                                name="full-name"
                                id="full-name"
                                placeholder="Full Name"
                                minlength="4"
                                maxlength="64"
                            />
                            
                            <input type="email" name="email" id="email" placeholder="Email" maxlength="64"/>
                            <input
                                type="password"
                                name="password"
                                id="password"
                                placeholder="Password"
                                minlength="8"
                                maxlength="64"
                            />     

                    </form>
                    <button type="submit">Sign Up</button>
                    <p>already have and account? <a href="#">Log in</a></p>
                </div>

            </div>
        </main>
    </body>
</html>
